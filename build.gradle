plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    implementation "org.apache.hadoop:hadoop-common:${versionHadoop}"
}

application {
    applicationDefaultJvmArgs = ['-XX:+AlwaysPreTouch', '-Xms1g', '-Xmx1g']
    mainClassName = 'org.apache.hadoop.gzipmemoryleak.App'
}
